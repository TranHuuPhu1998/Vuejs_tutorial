<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BT1</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <table>
                {{title}}
            <   <button @click="title='Chaned with event click'">updata</button>
            <button @click="destroyEvent">destroy</button>
        </div>/table>
         
        <script>
            new Vue({
                el: "#app",
                data: {
                    title: "Vue Instance Lifecycle"
                },
                beforeCreate: function() {
                    console.log("beforeCreated");
                },
                created: function() {
                    // this.title = "tran huu phu";
                    console.log("created");
                },
                beforeMount: function() {
                    // this.title = "aaaaaaaaaaaaaaaa";
                    console.log("beforeMounted");
                },
                mounted: function() {
                    console.log("mounted");
                },
                beforeUpdate: function() {
                    console.log("beforeUpdated");
                },
                updated: function() {
                    console.log("updated");
                },
                beforeDestroy: function() {
                    console.log("beforeDestroyed");
                },
                destroyed: function() {
                    console.log("destroyed");
                },
                methods: {
                    destroyEvent: function() {
                        console.log(this);

                        this.$destroy();
                    }
                }
            });
        </script>
    </body>
</html>
